<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" sizes="32x32" href="https://ak.picdn.net/assets/cms/sstk-favicon-32.png" />
    <title>M D K P C A R D</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="icons">
                <li>
                    <a href="#"><span class="fab fa-facebook-f"></span></a>
                </li>
                <li>
                    <a href="#"><span class="fab fa-twitter"></span></a>
                </li>
                <li>
                    <a href="#"><span class="fab fa-instagram"></span></a>
                </li>
                <li>
                    <a href="#"><span class="fab fa-whatsapp"></span></a>
                </li>
                <li>
                    <a href="#"><span class="fab fa-youtube"></span></a>
                </li>
            </div>
            <div class="ic">
                <div class="images">
                    <a href="#"><img src="profile.jpg" alt="" /></a>
                </div>
                <div class="content">
                    <div class="title"> Dinesh Kumar M </div>
                    <div class="pla"> <p> Namakkal </p></div>
                    <p>Full Stack developer and <br />Software Engineer</p>
                    <div class="buttons">
                        <div class="btns">
                            <button>Read More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const img = document.querySelector("img");
    const icons = document.querySelector(".icons");
    img.onclick = function () {
        this.classList.toggle("active");
        icons.classList.toggle("active");
    };
</script>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
    }

    ::selection {
        background: rgb(255, 153, 0);
        color: rgb(4, 0, 255);
    }

    html,
    body {
        height: 100vh;
        width: 100vw;
        place-items: center;
        background: blanchedalmond;
    }

    .container {
        max-width: 1100px;
        justify-content: space-between;
        align-items: center;
        margin: 0 auto;
    }

    .container .box {
        height: 500px;
        width: 400px;
        margin: 20% auto;
        transition: all 0.5s ease-in-out;
        box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, #7b00e0, #ae31d9);
        border-radius: 5px;
        padding: 5px;
    }

    .container .ic img {
        position: absolute;
        z-index: 20;
        border-radius: 50%;
        display: block;
        height: 200px;
        width: 200px;
        border: 5px solid #fff;
        object-fit: cover;
        margin: 20px auto;
        margin-top: -200px;
        margin-left: 6rem;
        transition: all 0.3s ease;
    }

    .container:hover .ic img.active {
        height: 460px;
        width: 370px;
        margin: 10px auto;
        border: none;
        margin-top: -230px;
        margin-left: 10px;
        border-radius: 15px;
    }

    .ic .content {
        color: #fff;
        font-size: 17px;
        margin-top: 10px;
        padding: 1px 20px 10px 20px !important;
    }

    .ic .content .title {
        color: #fff;
        font-size: 30px;
        font-weight: 500;
        padding: 10px;
        line-height: 25px;
        text-align: center;
    }

    .ic .content .pla p {
        color: #fff;
        margin: 10px auto;
        text-align: center;
    }
    .ic .content p{
        text-align: center;
        margin-bottom: 15px;
    }
    .content .buttons {
        display: flex;
    }

    .buttons .btns {
        height: 40px;
        width: 150px;
        margin: 0 auto;
    }

    .buttons .btns button {
        height: 100%;
        width: 100%;
        background: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 17px;
        font-weight: 500;
        border-radius: 5px;
        transition: all 0.3s;
    }

    .btns button:hover {
        transform: scale(0.95);
    }

    .box .icons{
        margin-left: 10px;
        list-style: none;
        position: relative;
    }

    .box .icons li {
        height: 40px;
        width: 40px;
        margin: 5px 0;
        opacity: 0;
        margin-left: -50px;
        transition: all 0.5s ease;
    }

    .box:hover .icons li {
        opacity: 1;
        margin-left: 7px;
    }

    .box:hover .icons li:nth-child(2) {
        transition-delay: 0.2s;
    }

    .box:hover .icons li:nth-child(3) {
        transition-delay: 0.4s;
    }

    .box:hover .icons li:nth-child(4) {
        transition-delay: 0.6s;
    }

    .box:hover .icons li:nth-child(5) {
        transition-delay: 0.8s;
    }

    .box .icons li a {
        color: #7b00e0;
        height: 100%;
        width: 100%;
        align-items: center;
        text-align: center;
        border-radius: 50%;
        background: #fff;
        display: block;
        transition: all 0.3s;
    } 
    .box .icons li a span{
        margin-top: 12px;
    }

    .box .icons li a:hover {
        transform: scale(0.9);
    }

    @media (max-width:400px) {
        .container .box{
            height: 400px;
            width: 300px;
            margin: 10% auto;
            padding: 4px;
        }   
        .container .ic img{
            height: 170px;
            width: 170px;
            margin-top: -150px;
            margin-left: 4rem;
        }  
        .container:hover .ic img.active{
            height: 360px;
            width: 270px;
            margin-top: -150px;
        }
        .ic .content{
            font-size: 16px;
            margin-top: 20px;
        }
        .ic .content .title{
            font-size: 25px;
            line-height: 20px;
        }
        .ic .content .pla p {
            margin-top: -5px;
        }
        .ic .content p{
            margin-top: -5px;
        }
        .box .icons li {
            height: 25px;
            width: 25px;
        }
        .box .icons li a{
            height: 100%;
            width: 100%;
        }
        .box .icons li a span{
        margin-top: 5px;
        font-size: 10px;
        }
        .buttons .btns button{
            font-size: 15px;
            padding: 2px;
        }
    }
    @media (max-width:300px) {
        .container .box{
            height: 300px;
            width: 200px;
            margin: 10% auto;
            padding: 4px;
        }   
        .container .ic img{
            height: 100px;
            width: 100px;
            margin-top: -120px;
            margin-left: 3rem;
        }  
        .container:hover .ic img.active{
            height: 280px;
            width: 180px;
            margin-top: -130px;
            margin-left: 5px;
        }
        .ic .content{
            font-size: 16px;
            margin-top: -12px;
        }
        .ic .content .title{
            font-size: 15px;
        }
        .ic .content .pla p{
            margin-top: -6px;
            font-size: 14px;
        }
        .ic .content p{
            margin-top: -6px;
            font-size: 12px;
        }

        .box .icons li {
            height: 20px;
            width: 20px;
        }
        .box .icons li a{
            height: 100%;
            width: 100%;
        }
        .box .icons li a span{
        margin-top: 5px;
        font-size: 10px;
        }
        .buttons .btns button{
            font-size: 15px;
            padding: 2px;
        }
        .box .icons{
            margin-left: 5px;
        }
        .buttons .btns button{
            font-size: 13px;
        }
        .buttons .btns {
        height: 25px;
        width: 90px;
        }
        .buttons{
            margin-top: -5px;
        }
    }
</style>

</html>
